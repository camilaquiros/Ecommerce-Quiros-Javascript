    <title>E-commerce</title>

<body>
    <header>
        <div id="logo">
            <a href="./index.html" >E-commerce</a>
        </div>
        <div class="menu">
            <a href="./allProducts.html">Productos</a>
            <a href="./contact.html">Contacto</a>
        </div>
        <div class="iconos">
            <div id="divBuscador">
                <input id="buscador" type="text" placeholder=" &#xf002; Buscar..." style="font-family:Arial, FontAwesome">
                <div id="divLista">
                </div>
            </div>
            <a href=""><i class="fa-solid fa-user"></i></a>
            <button class="position-relative" id="cartIcon"><i class="fa-solid fa-cart-shopping"></i><span class="items position-absolute top-0 start-100 translate-middle badge rounded-pill"></span></button>
        </div>
    </header>
    <main>
        <div class="divSelects">
            <div class="divFiltro">
                <p>Filtrar por categoria:</p>
                <div class="filtro">
                    <select name="categorias" id="filtro">
                        <option value="todos">Todos los productos</option>
                    </select>
                    <span class="arrow"></span>
                </div>
            </div>
            <div class="divOrdenar">
                <p>Ordenar por: </p>
                <div class="ordenar">
                    <select name="sort" id="ordenar">
                        <option disabled selected value> --Seleccionar--</option>
                        <option value="precio-ascendente">Precio: Menor a mayor</option>
                        <option value="precio-descendente">Precio: Mayor a menor</option>
                        <option value="nombre-ascendente">Nombre: A-Z</option>
                        <option value="nombre-descendente">Nombre: Z-A</option>
                    </select>
                    <span class="arrow"></span>
                </div>
            </div>
        </div>
        <div id="productos"></div>
    </main>
    <footer>
        <!-- NAVBAR FOOTER -->
        <div class="footerRight">
            <ul class="footerNav">
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./allProducts.html">Productos</a></li>
                <li><a href="./contact.html">Contacto</a></li>
            </ul>

                <p>LinkedIn</p>
            </a></li>
            <li><a href="https://github.com/camilaquiros?tab=repositories" target="_blank">
                <i class="fa-brands fa-github"></i>
                <p>GitHub</p>
