<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;700&family=Raleway:wght@200;400;700&display=swap" rel="stylesheet">
    <!-- ANIMATE.CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
       <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>E-commerce</title>
</head>
<body>
    <header>
        <div id="logo">
            <a href="./index.html" >E-commerce</a>
        </div>
        <div class="menu">
            <a href="./allProducts.html">Productos</a>
            <a href="./contact.html">Contacto</a>
        </div>
        <div class="iconos">
            <div id="divBuscador">
                <input id="buscador" type="text" placeholder=" &#xf002; Buscar..." style="font-family:Arial, FontAwesome">
                <div id="divLista">
                </div>
            </div>
            <button class="position-relative" id="cartIcon"><i class="fa-solid fa-cart-shopping"></i><span class="items position-absolute top-0 start-100 translate-middle badge rounded-pill"></span></button>
        </div>
    </header>
    <main>
        <div class="contact">
            <h2>CONTACTO</h2>
            <form id="contacto" enctype="" action="https://formspree.io/f/xzbwdgpa" method="POST" novalidate>
                <div class="mb-3 col-sm-7 contactForm">
                    <label class="form-label">Nombre:</label>
                    <input name="name" type="text" class="form-control" id="nombreContacto" required>
                    <div id="errorNombre" class="errorFormulario"></div>
                </div>
                <div class="mb-3 col-sm-7 contactForm">
                    <label class="form-label">Email:</label>
                    <input  name="email" class="form-control" id="emailContacto">
                    <div id="errorEmail" class="errorFormulario"></div>
                </div>
                <div class="mb-3 contactForm">
                    <label class="form-label">Contanos como podemos ayudarte</label>
                    <textarea class="form-control" rows="5" name="message" id="mensajeContacto" required></textarea>
                    <div id="errorMensaje" class="errorFormulario"></div>
                </div>
                <div class="col-12 contactForm">
                    <button class="btn btn-primary animate__headShake" id="button" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <!-- NAVBAR FOOTER -->
        <div class="footerRight">
            <ul class="footerNav">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./allProducts.html">Productos</a></li>
                <li><a href=".contact.html">Contacto</a></li>
            </ul>
            <!-- INFO ADICIONAL (COPYRIGHT AÑO ETC.) -->
            <p>Desarrollado por <a href="https://portafolio-camilaq.000webhostapp.com/index.html">Camila Quirós</a></p>
        </div>
        <!-- REDES SOCIALES -->
        <ul class="socials">
            <li><a href="https://www.instagram.com" target="_blank">
                <i class="fa-brands fa-instagram"></i>
                <p>Instagram</p>
            </a></li>
            <li><a href="https://www.linkedin.com/in/camilaquiros/" target="_blank">
                <i class="fa-brands fa-linkedin"></i>
                <p>LinkedIn</p>
            </a></li>
            <li><a href="https://github.com/camilaquiros?tab=repositories" target="_blank">
                <i class="fa-brands fa-github"></i>
                <p>GitHub</p>
            </a></li>
        </ul>
        <!-- INFO ADICIONAL (COPYRIGHT AÑO ETC.) -->
        <p class="parrafoMobile">Desarrollado por <a href="https://portafolio-camilaq.000webhostapp.com/index.html">Camila Quirós</a></p>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/contact.js"></script>
</body>
</html>
